<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixRune | Sacred Geometry in Pixels</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0b0e1a;
      color: #f0e6d2;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }
    header {
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      max-width: 800px;
      margin: 0 auto 2rem;
      color: #ccc;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      padding: 2rem;
    }
    .gallery img {
      max-width: 300px;
      border: 2px solid #333;
      border-radius: 12px;
    }
    .btn {
      display: inline-block;
      background: #ffd700;
      color: #0b0e1a;
      padding: 0.75rem 1.5rem;
      margin: 2rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>PixRune</h1>
    <p>A collection of sacred geometric sigils encoded in pixel art — minted with meaning, math, and mysticism.</p>
    <a href="https://manifold.gallery/PixRune" target="_blank" class="btn">View Collection</a>
  </header>

  <div class="gallery">
    <div>
      <img src="PixRune01.png" alt="PixRune #01 - Pyramid Ratio">
      <p>PixRune #01 – Pyramid Ratio</p>
    </div>
    <div>
      <img src="PixRune02.png" alt="PixRune #02 - Pythagoras x Tetractys">
      <p>PixRune #02 – Pythagoras x Tetractys</p>
    </div>
  </div>
</body>
</html>
